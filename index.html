<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <ul class="number__list"></ul>
      <h1 class="tel">+000 00 000 0000</h1>
      <button class="btn"></button>
      <button id="model__btn" class="number__btn">Add number</button>

      <form class="model">
        <input
          class="model__input"
          type="tel"
          placeholder="enter number"
          required
          value="+"
        />
        <button class="model__add">add</button>
        <button class="model__cancel">exit</button>
      </form>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
